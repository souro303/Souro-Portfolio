{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souro | Contact Success</title>
    <style>
        :root {
            --h2-size: 1.5em;
            --p-size: 1em;
            --border-width: 2px;
        }

        @media (max-width: 768px) {
            :root {
                --h2-size: 1em;
                --p-size: 0.9em;
                --border-width: 1.5px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --h2-size: 0.8em;
                --p-size: 0.8em;
                --border-width: 1px;
            }
        }

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode p {
            color: #eed817;
        }

        h2 {
            text-align: center;
            color: #2dec2d;
            margin-top: 50px;
            font-size: var(--h2-size);
        }

        p {
            text-align: center;
            font-size: var(--p-size);
            color: rgb(0, 179, 255);
            margin-top: 20px;
        }

        .message-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border: var(--border-width) solid rgb(0, 179, 255);
            box-shadow: 0 0 5px rgba(6, 173, 229, 0.938);
            border-radius: 2px;
            animation: glow-light 1s infinite alternate;
        }

        .dark-mode .message-container {
            background-color: #333;
            color: #fff;
            border-color: #eed817;
            box-shadow: 0 0 5px rgba(255, 208, 0, 0.5);
            animation: glow-dark 1s infinite alternate;
        }

        @keyframes glow-light {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(3, 169, 246, 0.8);
                outline-color: rgba(3, 169, 246, 0.8);
            }
            100% {
                transform: scale(1.02);
                box-shadow: 0 0 15px rgba(3, 169, 246, 1);
                outline-color: rgba(3, 169, 246, 1);
            }
        }

        @keyframes glow-dark {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(235, 192, 2, 0.8);
                outline-color: rgba(235, 192, 2, 0.8);
            }
            100% {
                transform: scale(1.02);
                box-shadow: 0 0 15px rgba(235, 192, 2, 1);
                outline-color: rgba(235, 192, 2, 1);
            }
        }
    </style>
</head>
<body>
    <header>
        {% include 'base/navbar.html' %}
    </header>
    <div class="message-container">
        <h2>Contact Form Submitted Successfully!</h2>
        <p>Thank you for your message. I will get back to you soon.</p>
    </div>
</body>
</html>
